<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main>

        <div class="container mt-5">


            <div class="container">
                <div class="text-center mb-5">
                    <h1>Bootsrap 5 Responsive Grid</h1>
                    <p>Layout a griglia con diversi breakpoint (sm, md, lg).</p>
                </div>


                <div class="row mb-4">
                    <div class="col-12 bg-light"> 
                        <h2>Colonna 1</h2>
                    </div>
                    <div class="col-12 bg-secondary text-white">
                        <h2>Colonna 2</h2>
                    </div>
                </div>

                <div class="row  text-white mb-4">
                    <div class="col-6 bg-primary ">
                        <h2>Colonna 1</h2>
                    </div>
                    <div class="col-6 bg-success">
                        <h2>Colonna 2</h2>
                    </div>
                    <div class="col-12 bg-danger">
                        <h2>Colonna 3</h2>
                    </div>
                </div>


                <div class="row">
                    <div class="col-6 bg-info text-white">
                        <h2>Colonna 1</h2>
                    </div>
                    <div class="col-6 bg-warning text-white">
                        <h2>Colonna 2</h2>
                    </div>
                    <div class="col-6 bg-black text-white">
                        <h2>Colonna 3</h2>
                    </div>
                    <div class="col-6 bg-light">
                        <h2>Colonna 4</h2>
                    </div>
                </div>

            </div>
            
        </div>
       
    </main>
    
</body>
</html>
